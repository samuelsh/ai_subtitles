<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription</title>
</head>
<body>
    <h1>Audio Transcription</h1>
    <form action="/transcribe" method="post" enctype="multipart/form-data">
        <label for="audio_file">Select a media file:</label>
        <input type="file" name="audio_file" accept=".mp3, .wav, .ogg, .mp4" required>
        <label for="format">Select download format:</label>
            <select name="format" id="format">
                <option value="txt">Text (.txt)</option>
                <option value="srt">SubRip Subtitle (.srt)</option>
            </select>
        <br>

        <br>
        <button type="submit">Transcribe</button>
    </form>
    <div>
        <p>Click the button below to download the file:</p>
        <a href="{{ url_for('download_file') }}" download>
            <button>Download File</button>
        </a>
    </div>
    <label>Result:</label>
    <div>
        <div id="result"></div>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData(this);

            try {
                const response = await fetch('/transcribe', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                if (result.error) {
                    alert(`Error: ${result.error}`);
                } else {
                    document.getElementById('result').innerText = result.subtitles;
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });
    </script>
</body>
</html>
